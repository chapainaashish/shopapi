      description: Serializer class of Product model for writing [POST, PUT, PATCH]
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Enter the product name
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Enter the product description
        quantity:
          type: integer
          minimum: 1
          description: Enter the product quantity
        price:
          type: number
          format: double
          maximum: 1000000
          minimum: -1000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          description: Enter the product price
        category:
          type: integer
          description: Select the product category
      required:
      - category
      - id
      - name
      - price
      - quantity
    WriteReview:
      type: object
      description: Serializer class of Review model for writing [POST, PATCH]
      properties:
        id:
          type: integer
          readOnly: true
        description:
          type: string
          description: Enter the description of the review
        rating:
          type: integer
          maximum: 5
          minimum: 1
          description: Enter the rating of the product between 1 and 5
      required:
      - description
      - id
      - rating
  securitySchemes:
    jwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "JWT"
